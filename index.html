<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberglow Swap</title>

    <!-- Enlazar CSS -->
    <link rel="stylesheet" href="index.css" />

    <!-- Fuente futurista -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
      <!-- Logo con animaciÃ³n -->
      <img src="cyberglow-logo.png" alt="Cyberglow Logo" class="logo" />

      <!-- TÃ­tulo -->
      <h1
        style="
          color: #00d8ff;
          font-size: 2.5rem;
          margin-top: 20px;
          text-shadow: 0 0 20px #00d8ff;
        "
      >
        Cyberglow Swap
      </h1>

      <!-- SubtÃ­tulo -->
      <p
        style="
          color: #e0f7ff;
          font-size: 1.2rem;
          opacity: 0.9;
          text-shadow: 0 0 10px #00ffff;
        "
      >
        âš¡ DEX descentralizado en IOTA EVM âš¡
      </p>

      <!-- BotÃ³n para abrir el DEX -->
      <a
        href="https://starnovawars.github.io/cyberglow-swap/"
        target="_blank"
        style="
          background-color: #00d8ff;
          color: #000010;
          padding: 12px 28px;
          margin-top: 30px;
          border-radius: 8px;
          text-decoration: none;
          font-weight: bold;
          box-shadow: 0 0 20px #00ffff;
          transition: all 0.3s ease;
        "
        onmouseover="this.style.boxShadow='0 0 40px #00ffff'; this.style.transform='scale(1.05)'"
        onmouseout="this.style.boxShadow='0 0 20px #00ffff'; this.style.transform='scale(1)'"
      >
        ðŸš€ Launch App
      </a>
    </div>

    <!-- Fondo animado con partÃ­culas -->
    <canvas id="stars"></canvas>

    <script>
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const stars = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5,
      }));

      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach((star) => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fillStyle = '#00d8ff';
          ctx.shadowBlur = 10;
          ctx.shadowColor = '#00ffff';
          ctx.fill();
          star.y += star.speed;
          if (star.y > canvas.height) star.y = 0;
        });
        requestAnimationFrame(animateStars);
      }
      animateStars();
    </script>
  </body>
</html>
